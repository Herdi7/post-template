<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harubic | Upload</title>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="capitalize bg-zinc-100">

    <!-- navbar -->
    <nav class="bg-gradient-to-b from-blue-700 to-blue-400 w-full p-3 fixed top-0 z-30">
        <div class="container">
            <div class="flex justify-around w-full items-center">
                <div class="text-white">
                    <span class="text-3xl font-bold">Harubic</span>
                </div>
                <!-- nav-toogle -->
                <div id="nav-toogle" class="md:hidden flex flex-col gap-1 w-7 relative mb-2">
                    <input type="checkbox" class="peer absolute scale-x-[2.5] scale-y-[2.2] opacity-0 right-2 top-1 cursor-pointer mb-2 z-50" id="toogle">
                    <span class="border-2 border-slate-800 dark:border-white w-full peer-checked:rotate-45 peer-checked:translate-y-2 duration-75 mt-2"></span>
                    <span class="border-2 border-slate-800 dark:border-white w-full peer-checked:opacity-0"></span>
                    <span class="border-2 border-slate-800 dark:border-white w-full peer-checked:-rotate-45 peer-checked:-translate-y-2  duration-75"></span>
                </div>
                <div class="md:w-80 w-96 px-8 py-3 md:block duration-300 md:static z-50 fixed top-14 bottom-0 -left-96 bg-slate-600 md:bg-transparent" id="navbar">
                    <ul class="flex md:flex-row flex-col justify-between uppercase h-1/2">
                        <li class="text-slate-300 font-bold"><a href="/">Home</a></li>
                        <li class="text-white md:hover:text-slate-400 duration-200 hover:bg-blue-400 p-2 md:p-0 hover:md:bg-transparent cursor-pointer"><a href="/">Blog</a></li>
                        <li class="text-white md:hover:text-slate-400 duration-200 hover:bg-blue-400 p-2 md:p-0 hover:md:bg-transparent cursor-pointer"><a href="/">Gallery</a></li>
                        <li class="text-white md:hover:text-slate-400 duration-200 hover:bg-blue-400 p-2 md:p-0 hover:md:bg-transparent cursor-pointer"><a href="/">About</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <div class="container">
        <div class="grid grid-cols-3 mt-20">
            <!-- main form -->
            <div class="col-span-2">
                <form action="" method="post" class=" grid row-auto gap-y-4">
                    <!-- title form -->
                    <div>
                        <label for="title" class="text-xl italic mb-1 block">add your title!</label>
                        <input type="text" id="title" class="border border-blue-500 outline-blue-500 focus:ring-2 rounded w-full py-1 px-3 shadow focus:shadow-md" placeholder="This your title">
                    </div>
                    <!-- end title form -->

                    <!-- post form -->
                    <input type="text" name="" id="">


                </form>
            </div>
            <!-- end main form -->

            <!-- side form -->

            <!-- end side form -->
        </div>
    </div>






    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
